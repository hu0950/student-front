<!doctype html>
<html>
	<head>
		<title>教职工信息管理</title>
		<!--#include file="/pages/admin/common/head.html"-->
		<link rel="stylesheet" href="/resources/css/admin/student-info-management/student-info-management.css" />
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
								<li><a href="#"><i class="fa fa-home"></i>&nbsp;管理员</a></li>
								<li><a href="#">教职工信息管理</a></li>
								<li class="active">管理员权限管理</li>
							</ol>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4>编辑管理员权限</h4>
								</div>
								<form id="defaultForm" class="form-horizontal" action="" method="">
									<div class="panel-body">
										<div class="form-group">
											<div class="col-sm-1 col-sm-offset-3">
												<label class="control-label">用户名</label>
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control" name="userName" value="">
										    </div>
										</div>
										<div class="form-group">
											<div class="col-sm-1 col-sm-offset-3">
												<label class="control-label">密码</label>
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control" name="password" value="">
										    </div>
										</div>
										<div class="form-group">
											<div class="col-sm-1 col-sm-offset-3">
												<label class="control-label">姓名</label>
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control" name="name" value="">
										    </div>
										</div>
									</div>
									<div class="row foot">
							      		<div class="col-sm-6 col-sm-offset-4">
							      			<div class="btn-toolbar">
								      			<button class="btn-primary btn save" type="submit"><i class="fa fa-save"></i>&nbsp;保存</button>
								      			<button class="btn-primary btn" type="reset"><i class="fa fa-undo"></i>&nbsp;重置</button>
							      			</div>
							      		</div>
							      	</div>
								</form>
							</div>
						</div>
					</div><!-- row -->
				</div><!-- container -->
			</div><!-- holder -->
		</div><!-- page -->		
			<!--#include file="/pages/admin/common/footer.html"-->
		<script type="text/javascript">
			$(document).ready(function() {
			    $('#defaultForm')
			        .bootstrapValidator({
			            feedbackIcons: {
			                valid: 'glyphicon glyphicon-ok',
			                invalid: 'glyphicon glyphicon-remove',
			                validating: 'glyphicon glyphicon-refresh'
			            },
			            fields: {
			                userName: {
			                    validators: {
			                        notEmpty: {
			                            message: '用户名不能为空'
			                        }
			                    }
			                },
			                password: {
			                    validators: {
			                        notEmpty: {
			                            message: '密码不能为空'
			                        },
			                        stringLength: {
			                            min: 6,
			                            max: 20,
			                            message: '密码长度为6~20个字符'
			                        }
			                    }
			                },
			                name: {
			                    validators: {
			                        notEmpty: {
			                            message: '姓名不能为空'
			                        }
			                    }
			                },
			            }
			        })
			        .on('success.form.bv', function(e) {
			            var $form = $(e.target);
			            $form[0].submit();
			        });
			});
		</script>
	</body>
</html>
