<!doctype html>
<html>
	<head>
		<title>基础信息管理</title>
		<!--#include file="/pages/admin/common/head.html"-->
		<link rel="stylesheet" href="/resources/css/admin/student-info-management/student-info-management.css" />
	</head>
	<body>
		<!--#include file="/pages/admin/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/admin/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
								<li><a href="#"><i class="fa fa-home"></i>&nbsp;管理员</a></li>
								<li><a href="#">学生信息管理</a></li>
								<li class="active">基本信息管理</li>
							</ol>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4>学生列表</h4>									
									<a class="btn btn-primary add" href="#"><i class="fa fa-plus"></i>&nbsp;添加学生</a>
								</div>
								<div class="panel-body">
									<form class="form-horizontal J_searchForm" action="" method="">
										<div class="form-group">
											<div class="col-sm-1 col-sm-offset-3">
												<label class="control-label">关键字</label>
											</div>
											<div class="col-sm-3">
												<input type="text" class="form-control J_key" name="key" value="">
										    </div>
										    <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i>&nbsp;搜索</button>
										</div>
										<!-- <div class="col-sm-6 col-sm-offset-5">
										    <div class="btn-toolbar">
										    	
							      			</div>										
										</div> -->
									</form>
									<div class="table-responsive">
										<table class="table table-hover table-bordered">
											<thead>
												<tr>
													<th>学号</th>
													<th>姓名</th>
													<th>性别</th>
													<th>班级</th>
													<th>系</th>
													<th>学院</th>
													<th>生日</th>
													<th>籍贯</th>
													<th>兴趣</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody id="J_template">
											</tbody>
										</table>
									</div>
									<div class="J_pagination"></div>
								</div>
							</div>							
							<!-- 面板结束 end-->
						</div>
					</div><!-- row -->
				</div><!-- container -->
			</div><!-- holder -->
		</div><!-- page -->		
			<!--#include file="/pages/admin/common/footer.html"-->
		<script type="text/template" id="tpl">
			{@each list as it}
				<tr data-student-id="&{it.studentId}">
	    			<td>&{it.studentId}</td>
	    			<td>&{it.name}</td>
	    			<td>&{it.sex}</td>
	    			<td>&{it.class}</td>
	    			<td>&{it.department}</td>
	    			<td>&{it.school}</td>
	    			<td>&{it.birthday}</td>
	    			<td>&{it.hometown}</td>
	    			<td>&{it.interest}</td>
	    			<td>
	    				<a class="btn btn-primary btn-xs" href="#"><i class="fa fa-pencil"></i>&nbsp;编辑</a>
	    				<a class="btn btn-primary btn-xs J_del" href="#"><i class="fa fa-times"></i>&nbsp;删除</a>
	    			</td>
	    		</tr>
			{@/each}
		</script>
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/student-info-management/base-info-management-list', function(S){
					PW.page.StudentInfoManagement.BaseInfoManagementList({
						renderTo: '.J_pagination',
						juicerRender: '#tpl',
						dataRender: '#J_template',
						url: '/mock/admin/student-info-list.json',
						pageSize: 10,
						configUrl: function(url,page,me,prevPaginationData){
							return url;
							// return url + '/' + page;
						}
					});
				});
			});
		</script>
	</body>
</html>
