<!doctype html>
<html>
	<head>
		<title>餐台区域管理</title>
		<!--#include file="/pages/teacher/common/head.html"-->
	</head>
	<body>
		<!--#include file="/pages/teacher/common/header.html"-->
		<div class="page clearfix">
			<!--#include file="/pages/teacher/common/sidebar.html"-->
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
								<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
								<li><a href="#">饭店管理</a></li>
								<li class="active">餐台区域管理</li>
							</ol>
							<h2>餐台区域管理-餐台区域列表</h2>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>餐台区域列表</h4>
								</div>
								<div class="panel-body">
									<a class="btn btn-success margin-bottom-15 J_addBtn" href="#"><i class="fa fa-plus"></i>添加餐台区域</a>
									<form class="J_operForm">
										<!-- 使用隐藏input存放id -->
										<input type = "hidden" id="J_hiddenId" name="id" value=""/>
										<div class="table-responsive">
											<table class="table table-hover table-bordered">
												<thead>
													<tr>
														<th>餐台区域</th>
														<th>操作</th>
													</tr>
												</thead>
												<tbody class="data-show-tbody">	
													<tr table-area-id = "1">
										    			<td class="J_desc col-sm-8">1楼</td>
										    			<td class="col-sm-4">
										    				<a class="label-info J_editBtn" href="javascript:;"><i class="fa fa-pencil"></i>&nbsp;编辑</a>&nbsp;
	              											<a class="label-info J_delBtn" href="javascript:;"><i class="fa fa-times"></i>&nbsp;删除</a>&nbsp;
									    				</td>
										    		</tr>
										    		<tr table-area-id = "2">
										    			<td class="J_desc col-sm-8">2楼</td>
										    			<td class="col-sm-4">
										    				<a class="label-info J_editBtn" href="javascript:;"><i class="fa fa-pencil"></i>&nbsp;编辑</a>&nbsp;
	                										<a class="label-info J_delBtn" href="javascript:;"><i class="fa fa-times"></i>&nbsp;删除</a>&nbsp;
										    			</td>
										    		</tr>
												</tbody>
											</table>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div><!-- row -->
				</div><!-- container -->
			</div><!-- holder -->
		</div><!-- page -->
		<!-- 编辑模板-->
		<script type="text/template" id="editTpl">
			<tr table-area-id="&{area.id}" oper-type="&{area.type}">
	            <td class="J_desc col-sm-8"><input type="text" class="form-control" data-valid-tip="" data-valid-rule="notNull" name="name" value="&{area.desc}"/></td>
	            <td class="col-sm-4">
	                <a href="javascript:;" class="label-info J_saveBtn">
	                    <i class="fa fa-save"></i>&nbsp;保存</a>&nbsp;
	                <a href="javascript:;" class="label-info J_cancelBtn">
	                    <i class="fa fa-undo"></i>&nbsp;取消</a>&nbsp;
	            </td>
	        </tr>
		</script>	
		<!--保存模板-->
		<script type="text/template" id="saveTpl">
	        <tr table-area-id="&{area.id}">   
	            <td  class="J_desc col-sm-8">&{area.desc}</td>
	            <td class="col-sm-4">
	                <a class="label-info J_editBtn" href="javascript:;">
	                	<i class="fa fa-pencil"></i>&nbsp;编辑</a>&nbsp;
					<a class="label-info J_delBtn" href="javascript:;">
						<i class="fa fa-times"></i>&nbsp;删除</a>&nbsp;
	            </td>
	        </tr>
	    </script>
		<script type="text/javascript">
			KISSY.ready(function(S){
				S.use('page/restaurant-management/table-area-management', function(S){
					PW.page.AreaManagement({
					});
				});
			});
		</script>
		<!--#include file="/pages/admin/common/footer.html"-->
	</body>
</html>
